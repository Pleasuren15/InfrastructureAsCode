name: Terraform Deploy to Azure

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Log in to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5 # pick your version

      # 4. Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: .terraform   # ðŸ‘ˆ point to folder with main.tf

      # 5. Terraform Validate
      - name: Terraform Validate
        run: terraform validate
        working-directory: .terraform   # ðŸ‘ˆ point to folder with main.tf